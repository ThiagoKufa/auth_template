server:
  port: ":8081"
  host: "0.0.0.0"
  timeout: 30s
  compress: true

database:
  host: "localhost"
  port: 5000
  user: "postgres"
  password: "postgres"
  name: "kufatech_test"
  sslmode: "disable"

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 1
  pool_size: 10

auth:
  access_token_secret: "test_access_secret"
  refresh_token_secret: "test_refresh_secret"
  access_token_ttl: "15m"
  refresh_token_ttl: "720h"

log:
  level: "debug"
  format: "text"

security:
  cors:
    allowed_origins: ["http://localhost:3000", "http://localhost:8080"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["Accept", "Authorization", "Content-Type", "X-CSRF-Token", "X-Request-ID"]
    exposed_headers: ["Link", "X-Total-Count", "X-Request-ID"]
    allow_credentials: true
    max_age: 86400

middleware:
  rate_limit:
    requests: 1000       # Mais requisições permitidas em testes
    window: "1m"
    auth_requests: 100   # Mais requisições de auth permitidas em testes
    auth_window: "1m"
  timeout:
    read: "30s"         # Timeouts maiores para testes
    write: "30s"
    idle: "120s"
  compression:
    level: 5 